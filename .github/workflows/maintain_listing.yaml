#
# YAML file configuring the actions to take when releasing to production
#
# > Syntax tips here: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
#
name: Maintaining links

on: 
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      required: true
      default: 'warning'
      type: choice
      options:
        - info
        - warning
        - debug
    inputs:
      numberOfUpdates:
        description: 'Number of URL fixes to identify (all categories consider). USe this to limit the PR review work'
        required: true
        type: number
        default: 10
  #schedule:
  #  - cron: '25 5 * * WED'

jobs:
  build-and-run-maintenance:
    name: Maintain listing

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    concurrency:
      group: ${{ github.workflow }}-updating
      cancel-in-progress: true   

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Create UV installation"
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.7"
      
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: maintenance-diskcache/
          key: maintenance-cache

      - name: Running the script
        run: uv run .github/workflows/maintenance/maintenance_script.py
        env:
          N_MAXIMUM_CHANGES_PER_ITERATION: ${{ inputs.numberOfUpdates }}
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                
      - name: Save cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: maintenance-diskcache/
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}

      - name: Defining Git identity 
        run: | 
          git config user.name github_actions
          git config user.email github_actions@opensustain.tech
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "maintenance/${{ github.run_id }}"
          base: "main"
          title: "Updating links (${{ github.run_id }})"