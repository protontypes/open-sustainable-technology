theme:
  name: 'material'
  custom_dir: 'docs/overrides'
  logo: 'logo.png'
  favicon: 'favicon.png'
  palette:
        primary: 'teal'
        accent: 'light'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.highlight
    - search.suggest
    - navigation.top
    
extra_css:
    - css/extra.css

markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  generator: false
  social:
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@opensustaintech
    - icon: simple/bluesky
      link: https://bsky.app/profile/opensustaintech.bsky.social
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/protontypes
  analytics:
    production_url: 'https://opensustain.tech'
